<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life - Reset Password</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="./imeges/Life Logo.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#A94EBD">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Life">
    <link rel="apple-touch-icon" href="/imeges/Life Logo.png">
    <meta name="description" content="Learn about Life - Your beautiful reminder and task management app">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Kalam:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #F3E9E9 0%, #E8D5E8 100%);
            min-height: 100vh;
        }

        .font-handwriting {
            font-family: 'Kalam', cursive;
        }

        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Loading Animation */
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #A94EBD;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Floating Animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(1deg);
            }

            50% {
                transform: translateY(-5px) rotate(-1deg);
            }
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        /* Custom Input Styles */
        .custom-input {
            border: 1px solid rgba(75, 46, 94, 0.2);
            transition: all 0.3s ease;
        }

        .custom-input:focus {
            border-color: #A94EBD;
            box-shadow: 0 0 0 2px rgba(169, 78, 189, 0.2);
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #A94EBD 0%, #4B2E5E 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(75, 46, 94, 0.15);
        }
    </style>
</head>

<body>
    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBi4feeVAPUJJXe9qUV7j-SutsGFRnZBjo",
            authDomain: "lifeappcy.firebaseapp.com",
            projectId: "lifeappcy",
            storageBucket: "lifeappcy.firebasestorage.app",
            messagingSenderId: "598700486958",
            appId: "1:598700486958:web:307187bca0966041e84abf",
            measurementId: "G-57C80GJLZD"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>

    <!-- Header -->
    <header class="glass mx-4 mt-4 rounded-2xl px-6 py-4 shadow-lg sticky top-0 z-50">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center space-x-3">
                <div class=" from-[#A94EBD] to-[#4B2E5E] rounded-xl flex items-center justify-center">
                    <img src="imeges/Life Logo.png" alt="Life Logo" class="w-13 h-12 object-contain">
                </div>
                <div>
                    <span class="font-bold text-[#4B2E5E] text-2xl">Life</span>
                    <p class="text-xs text-[#4B2E5E] opacity-70">Organize your life beautifully</p>
                </div>
            </div>

            <div class="flex items-center space-x-3">
                <a href="login.html"
                    class="text-sm font-semibold text-[#4B2E5E] hover:text-[#A94EBD] transition-colors">LOGIN</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-12 flex flex-col md:flex-row items-center justify-between">
        <!-- Reset Password Form Section -->
        <div class="glass rounded-2xl p-8 w-full max-w-lg mb-10 md:mb-0">
            <div class="text-center mb-8">
                <div class="animate-float mb-6">
                    <div
                        class="w-24 h-24 mx-auto bg-gradient-to-br from-[#A94EBD] to-[#4B2E5E] rounded-2xl shadow-2xl flex items-center justify-center">
                        <i class="fas fa-lock text-white text-3xl"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-[#4B2E5E] mb-2">Reset Password</h1>
                <p class="text-[#4B2E5E] opacity-80">
                    Enter your new password below
                </p>
            </div>

            <form id="resetPasswordForm" class="space-y-4">
                <div>
                    <label for="newPassword" class="block text-sm font-semibold text-[#4B2E5E] mb-2">
                        <i class="fas fa-lock mr-2"></i>New Password
                    </label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password"
                        class="w-full custom-input rounded-xl px-4 py-3 text-sm focus:outline-none transition-all"
                        required minlength="6">
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-semibold text-[#4B2E5E] mb-2">
                        <i class="fas fa-lock mr-2"></i>Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password"
                        class="w-full custom-input rounded-xl px-4 py-3 text-sm focus:outline-none transition-all"
                        required minlength="6">
                </div>

                <button type="submit" class="w-full btn-primary text-white font-semibold px-6 py-3 rounded-xl">
                    <i class="fas fa-check mr-2"></i>Reset Password
                </button>

                <p class="text-xs text-[#4B2E5E] text-center mt-4">
                    Remember your password? <a href="login.html"
                        class="font-semibold text-[#A94EBD] hover:underline">Login here</a>
                </p>

                <div id="errorMessage" class="mt-4 text-red-600 text-sm hidden"></div>
                <div id="successMessage" class="mt-4 text-green-600 text-sm hidden"></div>

                <div id="loadingIndicator" class="mt-4 hidden">
                    <div class="flex items-center justify-center space-x-2">
                        <div class="loading-spinner"></div>
                        <span class="text-sm text-[#4B2E5E]">Resetting password...</span>
                    </div>
                </div>
            </form>
        </div>

        <!-- Illustration Section -->
        <div class="w-full max-w-md animate-float">
            <img src="imeges/Reset Password/reset.jpg" alt="Reset Password Illustration"
                class="w-full h-auto">
        </div>
    </main>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');

        // DOM elements
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Check if this is a valid password reset link
        if (mode !== 'resetPassword' || !oobCode) {
            showError('Invalid or expired password reset link. Please request a new one.');
            if (resetPasswordForm) resetPasswordForm.style.display = 'none';
        }

        // Reset password form submission
        if (resetPasswordForm) {
            resetPasswordForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Reset messages
                if (errorMessage) errorMessage.classList.add('hidden');
                if (successMessage) successMessage.classList.add('hidden');
                if (loadingIndicator) loadingIndicator.classList.remove('hidden');

                // Validation
                if (!newPassword || !confirmPassword) {
                    showError('Please fill in all fields');
                    return;
                }

                if (newPassword.length < 6) {
                    showError('Password must be at least 6 characters long');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }

                // Confirm password reset
                auth.confirmPasswordReset(oobCode, newPassword)
                    .then(() => {
                        // Success
                        if (successMessage) {
                            successMessage.textContent = 'Password reset successful! You can now login with your new password.';
                            successMessage.classList.remove('hidden');
                        }
                        if (loadingIndicator) loadingIndicator.classList.add('hidden');

                        // Redirect to login after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    })
                    .catch(error => {
                        console.log('[v0] Password reset confirmation error:', error);
                        if (loadingIndicator) loadingIndicator.classList.add('hidden');
                        
                        let errorText = 'An error occurred. Please try again.';

                        switch (error.code) {
                            case 'auth/expired-action-code':
                                errorText = 'This password reset link has expired. Please request a new one.';
                                break;
                            case 'auth/invalid-action-code':
                                errorText = 'Invalid password reset link. Please request a new one.';
                                break;
                            case 'auth/weak-password':
                                errorText = 'Password is too weak. Please choose a stronger password.';
                                break;
                        }

                        showError(errorText);
                    });
            });
        }

        function showError(message) {
            if (errorMessage) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }
            if (loadingIndicator) {
                loadingIndicator.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
