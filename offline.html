<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="./App.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#A94EBD">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #F3E9E9 0%, #E8D5E8 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Creating offline page for PWA -->
    <div class="glass rounded-2xl p-8 max-w-md w-full text-center">
        <div class="mb-6">
            <img src="App.png" alt="Life Logo" class="w-20 h-20 mx-auto mb-4">
            <i class="fas fa-wifi-slash text-4xl text-[#A94EBD] mb-4"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-[#4B2E5E] mb-4">You're Offline</h1>
        <p class="text-[#4B2E5E] opacity-80 mb-6">
            Don't worry! You can still use some features of Life while offline. 
            Your data will sync when you're back online.
        </p>
        
        <div class="space-y-3 mb-6">
            <button onclick="checkConnection()" class="w-full bg-gradient-to-r from-[#A94EBD] to-[#4B2E5E] text-white font-semibold px-6 py-3 rounded-xl hover:shadow-lg transition-all">
                <i class="fas fa-sync-alt mr-2"></i>Try Again
            </button>
            
            <a href="/" class="block w-full border border-[#4B2E5E] text-[#4B2E5E] font-semibold px-6 py-3 rounded-xl hover:bg-[#f0e4ff] transition-colors">
                <i class="fas fa-home mr-2"></i>Go to Homepage
            </a>
        </div>
        
        <div class="text-xs text-[#4B2E5E] opacity-70">
            <p>Available offline features:</p>
            <ul class="mt-2 space-y-1">
                <li>• View cached pages</li>
                <li>• Access saved todos</li>
                <li>• Browse previous content</li>
            </ul>
        </div>
    </div>

    <script>
        function checkConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                // Show still offline message
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-times mr-2"></i>Still Offline';
                button.className = button.className.replace('from-[#A94EBD] to-[#4B2E5E]', 'from-red-500 to-red-600');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.className = button.className.replace('from-red-500 to-red-600', 'from-[#A94EBD] to-[#4B2E5E]');
                }, 2000);
            }
        }

        // Auto-redirect when back online
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
